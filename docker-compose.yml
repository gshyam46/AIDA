version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - DEFAULT_DB_PATH=/app/database/olist.sqlite
    volumes:
      - ./database:/app/database:ro
      - ./backend/uploads:/app/uploads
      - ./backend/config:/app/config
    depends_on:
      - frontend
    networks:
      - sql-mvp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    networks:
      - sql-mvp-network

networks:
  sql-mvp-network:
    driver: bridge